<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="device-save.component.scss">
</head>
<body class="background">
<div class="full-page-background">
  <div class="form-container">
    <div class="form-title">
      <div class="row">
        <div class="col-xs-12">
          <h2>Add New <b>Device</b></h2>
        </div>
      </div>
    </div>
    <form [formGroup]="saveForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" formControlName="description" class="form-control">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" formControlName="address" class="form-control">
      </div>
      <div class="form-group">
        <label for="maxHourlyEnergyConsumption">Max Hourly Energy Consumption</label>
        <input id="maxHourlyEnergyConsumption" formControlName="maxHourlyEnergyConsumption" class="form-control">
      </div>

      <div *ngIf="successMessage" class="text-success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-danger">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-space">Save</button>
        <a routerLink="/dashboard/device" class="btn btn-primary btn-space">
          <span>Back</span>
        </a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
