<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="register.component.scss">
</head>
<body class="background">
<div class="full-page-background">
  <div class="form-container">
    <div class="form-title">
      <div class="row">
        <div class="col-xs-12">
          <h2> <b>Register</b> </h2>
        </div>
      </div>
    </div>
    <form [formGroup]="saveForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control">
      </div>
      <div *ngIf="goodMessage" class="text-success">
        {{ goodMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-danger">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-space">Save</button>
        <a routerLink="/dashboard/administrator" class="btn btn-primary btn-space">
          <span>Back</span>
        </a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
