<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center form_container">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="" class="form-control input_user" formControlName="name"
                   placeholder="Name">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="" class="form-control input_pass" formControlName="password"
                   placeholder="Password">
          </div>
          @if (errorMessage) {
          <div class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
          }
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn btn-primary login_btn">Login</button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          <a href="/auth/register" class="ml-2">Don't have an account? Sign Up</a>
        </div>
      </div>
      -->
    </div>
  </div>
</div>
